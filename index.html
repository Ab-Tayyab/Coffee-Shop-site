<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="/styles/navbar.css">
  <link rel="stylesheet" href="/styles/slider.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <h1>COFFEE</h1>
    </div>
    <div class="navbar-menu all-menu">
      <ul>
        <li><a href="#" class="menu-item">Home</a></li>
        <li><a href="#" class="menu-item">About</a></li>
        <li><a href="#" class="menu-item">Services</a></li>
        <li><a href="#" class="menu-item">Contact</a></li>
      </ul>
    </div>
    <div class="navbar-toggle" id="toggle-button">
      <div class="btn1 all-btn"></div>
      <div class="btn2 all-btn"></div>
      <div class="btn3 all-btn"></div>
  </div>
  </nav>

  <div id="mobileMenu" class="mobile-menu all-menu">
    <ul>
      <li><a href="#" class="menu-item  mobile-menu-item">Home</a></li>
      <li><a href="#" class="menu-item mobile-menu-item">About</a></li>
      <li><a href="#" class="menu-item mobile-menu-item">Services</a></li>
      <li><a href="#" class="menu-item mobile-menu-item">Contact</a></li>
    </ul>
  </div>


  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="/img/carousel-1.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="/img/carousel-2.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="/img/service-1.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
    
    </div>
    <br>
    
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

  <script src="/javascript/navbar.js"></script>
  <script src="/javascript/slider.js"></script>
</body>
</html>
